<!-- chat.component.html -->
<div *ngIf="!isLoggedIn" class="container text-center pt-5">
    <h2 class="mb-4">Chat name</h2>
    <div class="mb-3">
      <input type="email" class="form-control rounded-pill text-center" [(ngModel)]="email" placeholder="Login">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control rounded-pill text-center" [(ngModel)]="password" placeholder="Password">
    </div>
    <button class="btn btn-secondary rounded-pill px-4" (click)="login()">Login</button>
  </div>
  
  <div *ngIf="isLoggedIn" class="container py-3 d-flex flex-column justify-content-between vh-100">
    <div class="border-bottom pb-2 mb-3">
      <h6 class="text-center">Sandra Dorsett</h6>
      <small class="text-center d-block">Seen 1 hour ago</small>
    </div>
  
    <div class="flex-grow-1 overflow-auto mb-3">
      <ul class="list-unstyled">
        <li *ngFor="let msg of messages" class="mb-2">
          <div class="bg-light px-3 py-2 rounded-pill d-inline-block">
            {{ msg.sender === email ? 'You' : msg.sender }} â†’ {{ msg.recipient }}: {{ msg.content }}
          </div>
        </li>
      </ul>
    </div>
  
    <div class="d-flex align-items-center gap-2">
      <input type="email" class="form-control rounded-pill" placeholder="Recipient" [(ngModel)]="recipient">
    </div>
    <div class="d-flex align-items-center gap-2 mt-2">
      <input type="text" class="form-control rounded-pill flex-grow-1" placeholder="Send a message" [(ngModel)]="content">
      <button class="btn btn-light rounded-circle" (click)="sendMessage()">
        <span>&#10148;</span>
      </button>
    </div>
  </div>
