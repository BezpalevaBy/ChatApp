<div *ngIf="!isLoggedIn" class="login-screen">
  <h1 class="title">Var 3</h1>
  <div class="login-box">
    <h2 class="chat-name">Chat name</h2>
    <input type="email" [(ngModel)]="email" placeholder="Login" class="input-field">
    <input type="password" [(ngModel)]="password" placeholder="Password" class="input-field">
    <button (click)="login()" class="login-button">Login</button>
    <button (click)="register()" class="register-button">Register</button>
  </div>
</div>

<div *ngIf="isLoggedIn" class="chat-screen">
  <div class="chat-box">
    <div class="users-list">
      <div button (click)="loadMessagesSpecificPerson(user.email)" *ngFor="let user of users" class="message-bubble">
        {{ user.email }}
      </div>
    </div>

    <div class="chat-header">
      <h3>{{ currentChatPartner() }}</h3>
    </div>

    <div class="message-exit-area">
      <button (click)="exit()" class="exit-button">â›”</button>
    </div>

    <div class="message-list">
      <div *ngFor="let msg of messages" [class.sent]="msg.sender === email" [class.received]="msg.sender !== email" class="message-bubble">
        {{ msg.content }}
      </div>
    </div>

    <div class="message-input-area">
      <input type="text" [(ngModel)]="content" placeholder="Send a message" class="input-field">
      <input type="recipient" [(ngModel)]="recipient" placeholder="Mail" class="input-field">
      <button (click)="sendMessage()" class="send-button">&#10148;</button>
    </div>
  </div>
</div>
